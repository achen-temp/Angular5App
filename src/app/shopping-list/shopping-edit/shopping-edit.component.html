<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmit(shoppingListForm)" #shoppingListForm="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input
            ngModel
            name="name"
						type="text"
						id="name"
						class="form-control"
						#nameInput
            required>
				</div>
				<div class="col-sm-2 form-group">
					<label for="name">Amount</label>
					<input
            ngModel
            name="amount"
						type="number"
						id="amount"
						class="form-control"
						#amountInput
            required
            pattern="^[1-9]+[0,9]*$">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="!shoppingListForm.valid">
            {{editMode ? 'Update' : 'Add'}}
          </button>
					<button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
					<button class="btn btn-primary" type="button" (click)="onClear(shoppingListForm)">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
